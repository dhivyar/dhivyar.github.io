  Hi, my name's Dhivya. Am a business-oriented Senior Data Scientist with ~7 years of full-time industry experience and 1+ years of pro bono experience in full stack Data Science, Machine Learning, Data Analytics and Software Engineering- starting with data collection from structured, semi-structured and un-structured data sources, to crunching data for insights, building Machine Learning models and algorithms, deploying the models/ algorithms into products and solutions, A/B testing, continuous monitoring and maintenance of the ML models and solutions.

