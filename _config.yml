            As an NYC[x] Innovation Fellow with the City of New York, I partnered with various city agencies to rapidly solve NYC’s problems with data. 
            - Partnered with the Mayor’s Office of Criminal Justice and developed the **Hate Crime Index, a first-of-its-kind data product and algorithm built for NYC** that scores the propensity of hate crime occurrences in the city. The index captures ~75% of all hate crime occurrences in the city by targeting ~50% of the police precincts. 
