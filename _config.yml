      - layout: left
        title: <img src="images/bankbazaar-logo.svg" width="100" height="60"> BankBazaar.Com
        link: https://www.bankbazaar.com/
        link_text: bankbazaar.com
        sub_title: SENIOR DATA SCIENTIST
        caption: Feb 2016 - Feb 2018 (2 years 1 month) FULL TIME
        quote: >
         BankBazaar.com is the world's first neutral online marketplace for instant customized rate quotes on loans and credit cards. Shop for loans & cards just like you buy everything else now - online.
        description: | # this will include new lines to allow paragraphs
            As a Senior Data Scientist, my job role had me build and manage projects at multiple touch-points within BankBazaar.Com- from the core product to operations and marketing.
            - Built the **world's first Interest Rate Deviation Engine using Machine Learning** that predicts the best customers that can be made eligible for an interest rate cut for Personal Loans. The application rate of customers doubled with rate deviation and the approval rate improved by ~5%. 
            - Built **Partner Preference Engines for Credit Cards and Personal Loans**	 that predicts the customer's ‘applying’ behavior and the bank's ‘approval’ behavior. These Machine Learning models are used in the ranking and ordering of product offers and the offer position improved by ~19% for applied offers and by 22% for approved offers. 
            - Built **Application Prioritization Engines using Machine Learning** that enables for efficient customer life-cycle. This was done by predicting an application’s approval probability for Credit Cards and loan disbursal probability for Mortgages, Auto Loans and Personal Loans. The engines capture 80% of all approvals/ disbursals by processing just 50% of applications. 
            - Designed and tracked multiple **targeted and personalized campaigns for Auto Loans** using exploratory analyses. The campaigns drove an additional ~6% application volume to the existing Auto Loan portfolio. 
            - Enhanced **customer data assets** by mining unstructured data sources. The data were classified into different types of transactions using **Natural Language Processing** techniques. 
            - Built **Credit Risk Engines using Machine Learning Algorithms** for unsecured credit products that will assess the credit risk of serious delinquency associated with a customer for a particular credit product. 
            - Built a **Product Recommender Engine** that models on the customers’ historic online behavior data to predict the customers that had the highest propensity to apply for a credit card.

